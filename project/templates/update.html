<!DOCTYPE html>
<html>
<head>
    <title>Update Detail</title>
</head>
<body>
    <h1>Update Detail</h1>

    <form method="post">
        {% csrf_token %}
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" value="{{ detail.Name }}" required><br><br>

        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" value="{{ detail.FirstName }}" required><br><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" value="{{ detail.Email }}" required><br><br>

        <label for="PhoneNumber">Phone Number:</label>
        <input type="text" id="PhoneNumber" name="PhoneNumber" value="{{ detail.PhoneNumber }}" required><br><br>

        <label for="gender">Gender:</label>
        <select name="Gender" id="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>
        </select><br><br>

        <button type="submit">Update</button>
    </form>

    <a href="{% url 'showall' %}">Back to Details List</a>
</body>
</html>
